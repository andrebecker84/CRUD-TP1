spring.application.name=CRUD-TP1

# ---------------------------------------------------------
# Configuração - H2 In-Memory Database:
#
# Obs.: Muito utilizado para testes, porém desaparecem
# quando a aplicação termina, não persistindo no banco,
# porque ele é armazenado em memória temporariamente.
# ---------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:banco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------------------------------------------------------
# JPA / Hibernate:
# ---------------------------------------------------------
# faz o Hibernate criar/atualizar as tabelas
spring.jpa.hibernate.ddl-auto=update

# MUITO IMPORTANTE: só carrega o data.sql depois que o JPA criar as tabelas
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true

# ---------------------------------------------------------
# SQL
# ---------------------------------------------------------
spring.sql.init.mode=always

# ---------------------------------------------------------
# Reduzir as mensagens na saída LOG:
# ---------------------------------------------------------
logging.level.root=WARN
